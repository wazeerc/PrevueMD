<!doctype html>
<html lang="en">
<head>
      <meta charset="UTF-8" />
      <meta name="description"
            content="A real-time markdown editor built with Vue." />
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
      <meta name="theme-color"
            content="#171717" />
      <meta name="mobile-web-app-capable"
            content="yes">
      <meta name="apple-mobile-web-app-capable"
            content="yes">
      <meta name="apple-mobile-web-app-status-bar-style"
            content="black-translucent">
      <meta name="apple-mobile-web-app-title"
            content="PrevueMD">

      <!-- Open Graph / Social Media -->
      <meta property="og:type"
            content="website">
      <meta property="og:title"
            content="PrevueMD">
      <meta property="og:description"
            content="A real-time markdown editor built with Vue.">
      <meta property="og:image"
            content="/og-image.png">
      <meta property="og:url"
            content="https://prevuemd.com">
      <meta name="twitter:card"
            content="summary_large_image">
      <meta name="twitter:image"
            content="/og-image.png">

      <link rel="icon"
            href="/markdown.png" />
      <link rel="apple-touch-icon"
            href="/icons/apple-icon-180.png">

      <link rel="preload"
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'" />
      <link rel="preload"
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'" />
      <noscript>
            <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap"
                  rel="stylesheet" />
            <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap"
                  rel="stylesheet" />
      </noscript>

      <title>PrevueMD</title>
</head>
<body>
      <div id="app"></div>
      <script type="module"
              src="/src/main.ts"></script>
</body>
</html>
